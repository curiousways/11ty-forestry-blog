{% extends "layouts/base.html" %} 

{% block content %}
  <div class="py-12">
    <div class="text-center">
      <h1 class="text-6xl uppercase mb-6">{{title}}</h1>
      <p class="">{{ content | safe }}</p>
    </div>
    <div class="mt-12">
      {% if collections.people %} 
      <h2 class="text-4xl text-center uppercase">Meet the team</h2>
      <div class="team mt-12 grid grid-cols-3 gap-8">
      {% for item in collections.people %}
        <div class="bg-white rounded-sm shadow-lg border-gray-700 border p-8 text-center">
          <div class="w-32 h-32 mx-auto">
            <img src="{{item.data.image}}" alt="{{item.data.name}}">
          </div>
          <h3 class="text-3xl my-4 text-gray-700">{{item.data.name}}</h3>
          <p class="text-gray-500">{{item.data.title}}</p>
        </div>
      {% endfor %}
      </div>

      {% endif %}
    </div>
  </div>
{% endblock %}
